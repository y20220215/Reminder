<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;

            min-height: 100vh;

        .widget-container {
            width: 100%;

            background: #fdfbfb;
            border-radius: 4px;
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);

        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .widget-title {
            font-size: 15px;
            font-weight: 700;
            color: #3a3a3a;

        }

        .header-right {
            display: flex;

        }

        .add-btn {
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #a888c9;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            transform: scale(1.1);
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        .color-picker-btn {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .color-picker-btn::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: inherit;
            z-index: -1;
        }

        .color-picker-btn:hover {
            transform: scale(1.1);
        }

        .color-picker-btn:active {
            transform: scale(1.0);
        }

        .filter-bar {

        .filter-btn {

        .reminder-list {

        .empty-state {

        .empty-state-text {

        }

        .reminder-item {

            gap: 8px;

        .reminder-item.dragging {

                max-height: 350px;
            }
        }

        @media (min-width: 400px) {
            .reminder-list {
                max-height: 500px;
            }
        }
    </style>
</head>
<body>

    <!-- Ï∂îÍ∞Ä/ÏàòÏ†ï Î™®Îã¨ -->
    <div class="modal" id="reminderModal">
        <div class="modal-content">

            <div class="input-group">

                <input type="text" class="text-input" id="reminderText" placeholder="Î¨¥ÏóáÏùÑ Ìï¥Ïïº ÌïòÎÇòÏöî?">

            </div>

                <input type="checkbox" id="isImportant">

                <div class="child-input-group">

    <!-- ÏÉâÏÉÅ ÏÑ†ÌÉù Î™®Îã¨ -->
    <div class="modal" id="colorModal">
        <div class="modal-content">
            <div class="modal-title">ÏúÑÏ†Ø ÏÉâÏÉÅ ÏÑ†ÌÉù</div>
            <div class="color-palette" id="colorPalette"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="closeColorBtn">Îã´Í∏∞</button>
            </div>
        </div>
    </div>

    <script>
        let reminders = [];
        let editingId = null;
        let tempChildren = [];
        let currentFilter = 'all';
        let draggedItem = null;

        const colors = [
            { name: 'ÎùºÎ≤§Îçî', bg: '#fdfbfb', accent: '#f5f0f8', border: '#d4b8e6', icon: '#a888c9', line: '#d4b8e6', display: '#e8daf5' },
            { name: 'Î°úÏ¶à', bg: '#fff5f8', accent: '#ffe8f0', border: '#ffc2d9', icon: '#ff8fb3', line: '#ffc2d9', display: '#ffc2d9' },
            { name: 'ÎØºÌä∏', bg: '#f0fff4', accent: '#e0f9e8', border: '#b3e6c7', icon: '#6bc98e', line: '#b3e6c7', display: '#b3e6c7' },
            { name: 'ÌîºÏπò', bg: '#fff7ed', accent: '#ffe9d5', border: '#ffc899', icon: '#ff9d52', line: '#ffc899', display: '#ffc899' },
            { name: 'Ïä§Ïπ¥Ïù¥', bg: '#f0f9ff', accent: '#dbeef9', border: '#a8d8f0', icon: '#5eb3d6', line: '#a8d8f0', display: '#a8d8f0' },
            { name: 'Î¶¥ÎùΩ', bg: '#faf5ff', accent: '#f0e5ff', border: '#d4b8f0', icon: '#a788d1', line: '#d4b8f0', display: '#d4b8f0' },
            { name: 'ÏΩîÎûÑ', bg: '#fff1f2', accent: '#ffe0e3', border: '#ffb3bb', icon: '#ff7785', line: '#ffb3bb', display: '#ffb3bb' },
            { name: 'Î†àÎ™¨', bg: '#fefce8', accent: '#fef9c3', border: '#f5e87a', icon: '#e0c83d', line: '#f5e87a', display: '#f5e87a' },
            { name: 'ÏïÑÏø†ÏïÑ', bg: '#ecfeff', accent: '#cff5f7', border: '#8ed9e0', icon: '#3fb3c2', line: '#8ed9e0', display: '#8ed9e0' },
            { name: 'Î∏îÎü¨Ïâ¨', bg: '#fdf2f8', accent: '#fce4f0', border: '#f5b8d9', icon: '#e880b3', line: '#f5b8d9', display: '#f5b8d9' }
        ];

        let currentTheme = colors[0];

        // ÌïòÏúÑ Ìï≠Î™© Îç∞Ïù¥ÌÑ∞ Ï†ïÍ∑úÌôî
        function normalizeChild(child) {
            if (typeof child === 'string') {
                return { text: child, completed: false };
            }
            if (child && typeof child === 'object' && child.text) {
                return { text: child.text, completed: child.completed || false };
            }
            return { text: '', completed: false };
        }

        // Î¶¨ÎßàÏù∏Îçî Îç∞Ïù¥ÌÑ∞ Ï†ïÍ∑úÌôî
        function normalizeReminder(reminder) {
            if (!reminder || typeof reminder !== 'object') {
                return null;
            }
            
            return {
                id: reminder.id || Date.now(),
                text: reminder.text || '',
                date: reminder.date || '',
                important: reminder.important || false,
                children: Array.isArray(reminder.children) ? reminder.children.map(normalizeChild) : [],
                collapsed: reminder.collapsed || false
            };
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadFromStorage() {
            try {
                const saved = localStorage.getItem('reminders');
                const savedTheme = localStorage.getItem('currentTheme');
                
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (Array.isArray(parsed)) {
                        reminders = parsed.map(normalizeReminder).filter(r => r !== null);
                    }
                }
                
                if (savedTheme) {
                    const themeIndex = parseInt(savedTheme);
                    if (!isNaN(themeIndex) && themeIndex >= 0 && themeIndex < colors.length) {
                        currentTheme = colors[themeIndex];
                    }
                }
            } catch (e) {
                console.error('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Î°úÎìú Ïò§Î•ò:', e);
                reminders = [];
                currentTheme = colors[0];
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
        function saveToStorage() {
            try {
                localStorage.setItem('reminders', JSON.stringify(reminders));
            } catch (e) {
                console.error('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Ï†ÄÏû• Ïò§Î•ò:', e);
            }
        }

        // DOM ÏöîÏÜå ÏïàÏ†ÑÌïòÍ≤å Í∞ÄÏ†∏Ïò§Í∏∞
        function getElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.error(`ÏöîÏÜåÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§: ${id}`);
            }
            return element;
        }

        // Ï¥àÍ∏∞ ÏÉâÏÉÅ ÌåîÎ†àÌä∏ ÏÉùÏÑ±
        const colorPalette = getElement('colorPalette');
        if (colorPalette) {
            colors.forEach((color, index) => {
                const option = document.createElement('div');
                option.className = 'color-option';
                option.style.background = color.display;
                if (index === colors.indexOf(currentTheme)) {
                    option.classList.add('selected');
                }
                option.addEventListener('click', () => selectColor(color, option, index));
                colorPalette.appendChild(option);
            });
        }

        function applyTheme(theme) {
            const widget = getElement('widget');
            const colorBtn = getElement('colorBtn');
            const addBtn = getElement('addBtn');
            
            if (widget) widget.style.background = theme.bg;
            if (colorBtn) colorBtn.style.background = theme.bg;
            if (addBtn) addBtn.style.color = theme.icon;
            
            // ÌïÑÌÑ∞ Î≤ÑÌäº ÏÉâÏÉÅ Ï†ÅÏö©
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.classList.contains('active')) {
                    btn.style.background = theme.icon;
                    btn.style.color = 'white';
                } else {
                    btn.style.background = theme.accent;
                    btn.style.color = theme.icon;
                }
            });
            
            // Î™®Îã¨Ï∞Ω ÌÖåÎßà Ï†ÅÏö©
            document.querySelectorAll('.modal-content').forEach(modal => {
                modal.classList.add('themed');
                modal.style.borderColor = theme.border;
            });
            
            // Ï†ÄÏû•/Ï∂îÍ∞Ä Î≤ÑÌäº ÏÉâÏÉÅ Ï†ÅÏö©
            document.querySelectorAll('.btn-primary').forEach(btn => {
                btn.style.background = theme.icon;
            });
            
            // ÌïòÏúÑ Ìï≠Î™© Ï∂îÍ∞Ä Î≤ÑÌäº ÏÉâÏÉÅ Ï†ÅÏö©
            document.querySelectorAll('.add-child-btn').forEach(btn => {
                btn.style.color = theme.icon;
            });
            
            // ÏûÖÎ†• ÌïÑÎìú Ìè¨Ïª§Ïä§ ÏÉâÏÉÅ Ï†ÅÏö©
            const style = document.createElement('style');
            style.id = 'dynamic-theme-style';
            const existingStyle = document.getElementById('dynamic-theme-style');
            if (existingStyle) existingStyle.remove();
            
            style.textContent = `
                .text-input:focus, .date-input:focus {
                    border-color: ${theme.icon} !important;
                    box-shadow: 0 0 0 3px ${theme.accent} !important;
                }
                .modal-content::-webkit-scrollbar-thumb {
                    background: ${theme.border} !important;
                }
                .modal-content::-webkit-scrollbar-thumb:hover {
                    background: ${theme.icon} !important;
                }
                .child-list::-webkit-scrollbar-thumb {
                    background: ${theme.border} !important;
                }
                .child-list::-webkit-scrollbar-thumb:hover {
                    background: ${theme.icon} !important;
                }
            `;
            document.head.appendChild(style);
        }

        function selectColor(theme, element, index) {
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            currentTheme = theme;
            
            applyTheme(theme);
            
            try {
                localStorage.setItem('currentTheme', index.toString());
            } catch (e) {
                console.error('ÌÖåÎßà Ï†ÄÏû• Ïò§Î•ò:', e);
            }
            
            renderReminders();
        }

        function createStarIcon(isFilled) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('fill', isFilled ? currentTheme.icon : 'none');
            svg.setAttribute('stroke', currentTheme.icon);
            svg.setAttribute('stroke-width', '2');
            svg.setAttribute('stroke-linecap', 'round');
            svg.setAttribute('stroke-linejoin', 'round');
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z');
            
            svg.appendChild(path);
            return svg;
        }

        function calculateDday(dateString) {
            if (!dateString) return null;
            
            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const targetDate = new Date(dateString);
                targetDate.setHours(0, 0, 0, 0);
                
                if (isNaN(targetDate.getTime())) {
                    return null;
                }
                
                const diff = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
                
                let text, type;
                if (diff === 0) {
                    text = 'D-Day';
                    type = 'today';
                } else if (diff < 0) {
                    text = `D+${Math.abs(diff)}`;
                    type = 'past';
                } else {
                    text = `D-${diff}`;
                    type = 'future';
                }
                
                return { text, type, diff };
            } catch (e) {
                console.error('ÎÇ†Ïßú Í≥ÑÏÇ∞ Ïò§Î•ò:', e);
                return null;
            }
        }

        function filterReminders(list) {
            return list.filter(reminder => {
                if (!reminder) return false;
                
                switch(currentFilter) {
                    case 'important':
                        return reminder.important === true;
                    case 'project':
                        return Array.isArray(reminder.children) && reminder.children.length > 0;
                    default:
                        return true;
                }
            });
        }

        function renderEmptyState() {
            const list = getElement('reminderList');
            if (!list) return;
            
            list.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div class="empty-state-text">
                        ÏïÑÏßÅ Î¶¨ÎßàÏù∏ÎçîÍ∞Ä ÏóÜÏñ¥Ïöî<br>
                        + Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!
                    </div>
                </div>
            `;
        }

        function renderReminders() {
            const list = getElement('reminderList');
            if (!list) return;
            
            list.innerHTML = '';

            const filtered = filterReminders(reminders);
            
            if (filtered.length === 0) {
                renderEmptyState();
                return;
            }

            const sorted = [...filtered].sort((a, b) => {
                if (a.important !== b.important) return b.important - a.important;
                if (a.date && b.date) {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    if (!isNaN(dateA.getTime()) && !isNaN(dateB.getTime())) {
                        return dateA - dateB;
                    }
                }
                return 0;
            });

            sorted.forEach(reminder => {
                if (!reminder) return;
                
                const item = document.createElement('div');
                const dday = calculateDday(reminder.date);
                const isUrgent = dday && (dday.type === 'today' || (dday.type === 'future' && dday.diff <= 3));
                
                item.className = 'reminder-item' + 
                    (reminder.children?.length ? ' has-children' : '') +
                    (isUrgent ? ' urgent-alert' : '');
                
                // ÎìúÎûòÍ∑∏ Í∏∞Îä• Ï∂îÍ∞Ä
                item.draggable = true;
                item.dataset.id = reminder.id;
                
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragleave', handleDragLeave);
                
                // Î≥Ñ Î≤ÑÌäº
                const starBtn = document.createElement('div');
                starBtn.className = 'star-btn';
                starBtn.appendChild(createStarIcon(reminder.important));
                item.appendChild(starBtn);
                
                // ÌÜ†Í∏Ä Î≤ÑÌäº (ÌîÑÎ°úÏ†ùÌä∏ÏóêÎßå ÌëúÏãú)
                if (reminder.children?.length) {
                    const toggleBtn = document.createElement('div');
                    toggleBtn.className = 'toggle-btn' + (reminder.collapsed ? ' collapsed' : '');
                    toggleBtn.textContent = '‚ñº';
                    toggleBtn.style.color = currentTheme.icon;
                    toggleBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleChildren(reminder.id);
                    });
                    toggleBtn.addEventListener('mouseenter', () => {
                        toggleBtn.style.color = currentTheme.border;
                    });
                    toggleBtn.addEventListener('mouseleave', () => {
                        toggleBtn.style.color = currentTheme.icon;
                    });
                    item.appendChild(toggleBtn);
                }
                
                const content = document.createElement('div');
                content.className = 'reminder-content';
                content.innerHTML = `<div class="reminder-text">${reminder.text || ''}</div>`;
                
                item.appendChild(content);
                
                if (dday) {
                    const ddayEl = document.createElement('div');
                    ddayEl.className = `reminder-dday ${dday.type}`;
                    ddayEl.textContent = dday.text;
                    item.appendChild(ddayEl);
                }
                
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '√ó';
                item.appendChild(deleteBtn);

                starBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleImportant(reminder.id);
                });

                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteReminder(reminder.id);
                });

                item.addEventListener('click', () => editReminder(reminder.id));

                list.appendChild(item);

                if (reminder.children?.length) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'child-items';
                    if (!reminder.collapsed) {
                        childContainer.classList.add('expanded');
                    }
                    childContainer.style.borderLeftColor = currentTheme.line;
                    
                    reminder.children.forEach((child, index) => {
                        const childItem = document.createElement('div');
                        childItem.className = 'child-item' + (child.completed ? ' completed' : '');
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'child-checkbox';
                        checkbox.checked = child.completed || false;
                        checkbox.addEventListener('click', (e) => {
                            e.stopPropagation();
                            toggleChildComplete(reminder.id, index);
                        });
                        
                        const text = document.createElement('span');
                        text.className = 'child-text';
                        text.textContent = child.text || '';
                        
                        childItem.appendChild(checkbox);
                        childItem.appendChild(text);
                        childContainer.appendChild(childItem);
                    });
                    
                    list.appendChild(childContainer);
                }
            });
        }

        function toggleChildren(id) {
            const reminder = reminders.find(r => r && r.id === id);
            if (reminder) {
                reminder.collapsed = !reminder.collapsed;
                saveToStorage();
                renderReminders();
            }
        }

        function toggleChildComplete(reminderId, childIndex) {
            const reminder = reminders.find(r => r && r.id === reminderId);
            if (reminder && Array.isArray(reminder.children) && reminder.children[childIndex]) {
                reminder.children[childIndex].completed = !reminder.children[childIndex].completed;
                saveToStorage();
                renderReminders();
            }
        }

        function toggleImportant(id) {
            const reminder = reminders.find(r => r && r.id === id);
            if (reminder) {
                reminder.important = !reminder.important;
                saveToStorage();
                renderReminders();
            }
        }

        function deleteReminder(id) {
            reminders = reminders.filter(r => r && r.id !== id);
            saveToStorage();
            renderReminders();
        }

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Ìï∏Îì§Îü¨
        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.reminder-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            
            if (this !== draggedItem) {
                this.classList.add('drag-over');
            }
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            if (draggedItem !== this) {
                const draggedId = parseInt(draggedItem.dataset.id);
                const droppedId = parseInt(this.dataset.id);
                
                const draggedIndex = reminders.findIndex(r => r.id === draggedId);
                const droppedIndex = reminders.findIndex(r => r.id === droppedId);
                
                if (draggedIndex !== -1 && droppedIndex !== -1) {
                    const [removed] = reminders.splice(draggedIndex, 1);
                    reminders.splice(droppedIndex, 0, removed);
                    saveToStorage();
                    renderReminders();
                }
            }
            
            return false;
        }

        function editReminder(id) {
            const reminder = reminders.find(r => r && r.id === id);
            if (!reminder) return;

            editingId = id;
            tempChildren = Array.isArray(reminder.children) ? 
                reminder.children.map(c => c.text || '') : [];
            
            const modalTitle = getElement('modalTitle');
            const reminderText = getElement('reminderText');
            const reminderDate = getElement('reminderDate');
            const isImportant = getElement('isImportant');
            const hasChildren = getElement('hasChildren');
            const childList = getElement('childList');
            const reminderModal = getElement('reminderModal');
            
            if (modalTitle) modalTitle.textContent = 'Î¶¨ÎßàÏù∏Îçî ÏàòÏ†ï';
            if (reminderText) reminderText.value = reminder.text || '';
            if (reminderDate) reminderDate.value = reminder.date || '';
            if (isImportant) isImportant.checked = reminder.important || false;
            if (hasChildren) hasChildren.checked = reminder.children?.length > 0;
            
            if (childList && reminder.children?.length > 0) {
                childList.style.display = 'block';
                renderTempChildren();
            } else if (childList) {
                childList.style.display = 'none';
            }
            
            if (reminderModal) reminderModal.classList.add('active');
        }

        function renderTempChildren() {
            const container = getElement('childItems');
            if (!container) return;
            
            container.innerHTML = '';
            tempChildren.forEach((child, index) => {
                const item = document.createElement('div');
                item.style.cssText = 'display: flex; gap: 6px; margin-bottom: 6px; align-items: center;';
                item.innerHTML = `
                    <span style="flex: 1; font-size: 12px; color: #666;">‚Ä¢ ${child || ''}</span>
                    <span style="font-size: 18px; color: #ddd; cursor: pointer; transition: color 0.2s;" 
                          onmouseover="this.style.color='#ff6b9d'" 
                          onmouseout="this.style.color='#ddd'" 
                          onclick="removeTempChild(${index})">√ó</span>
                `;
                container.appendChild(item);
            });
        }

        window.removeTempChild = function(index) {
            if (index >= 0 && index < tempChildren.length) {
                tempChildren.splice(index, 1);
                renderTempChildren();
            }
        }

        // ÌïÑÌÑ∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                    b.style.background = currentTheme.accent;
                    b.style.color = currentTheme.icon;
                });
                btn.classList.add('active');
                btn.style.background = currentTheme.icon;
                btn.style.color = 'white';
                currentFilter = btn.dataset.filter || 'all';
                renderReminders();
            });
        });

        const addBtn = getElement('addBtn');
        if (addBtn) {
            addBtn.addEventListener('click', openAddModal);
        }

        function openAddModal() {
            editingId = null;
            tempChildren = [];
            
            const modalTitle = getElement('modalTitle');
            const reminderText = getElement('reminderText');
            const reminderDate = getElement('reminderDate');
            const isImportant = getElement('isImportant');
            const hasChildren = getElement('hasChildren');
            const childList = getElement('childList');
            const reminderModal = getElement('reminderModal');
            
            if (modalTitle) modalTitle.textContent = 'Î¶¨ÎßàÏù∏Îçî Ï∂îÍ∞Ä';
            if (reminderText) reminderText.value = '';
            if (reminderDate) reminderDate.value = '';
            if (isImportant) isImportant.checked = false;
            if (hasChildren) hasChildren.checked = false;
            if (childList) childList.style.display = 'none';
            if (reminderModal) reminderModal.classList.add('active');
            
            // ÏûÖÎ†•Ï∞ΩÏóê Ìè¨Ïª§Ïä§
            if (reminderText) {
                setTimeout(() => reminderText.focus(), 100);
            }
        }

        const hasChildren = getElement('hasChildren');
        if (hasChildren) {
            hasChildren.addEventListener('change', (e) => {
                const childList = getElement('childList');
                if (childList) {
                    childList.style.display = e.target.checked ? 'block' : 'none';
                }
            });
        }

        const addChildBtn = getElement('addChildBtn');
        const childInput = getElement('childInput');
        
        if (addChildBtn) {
            addChildBtn.addEventListener('click', addChildItem);
        }
        
        if (childInput) {
            childInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addChildItem();
                }
            });
        }
        
        function addChildItem() {
            const input = getElement('childInput');
            if (input && input.value.trim()) {
                tempChildren.push(input.value.trim());
                input.value = '';
                renderTempChildren();
            }
        }

        const saveBtn = getElement('saveBtn');
        if (saveBtn) {
            saveBtn.addEventListener('click', saveReminder);
        }
        
        // Enter ÌÇ§Î°ú Ï†ÄÏû•
        const reminderTextInput = getElement('reminderText');
        const reminderDateInput = getElement('reminderDate');
        
        if (reminderTextInput) {
            reminderTextInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    saveReminder();
                }
            });
        }
        
        function saveReminder() {
            const reminderText = getElement('reminderText');
            const reminderDate = getElement('reminderDate');
            const isImportant = getElement('isImportant');
            const hasChildrenCheckbox = getElement('hasChildren');
            const reminderModal = getElement('reminderModal');
            
            if (!reminderText) return;
            
            const text = reminderText.value.trim();
            if (!text) {
                alert('Ìï† ÏùºÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                reminderText.focus();
                return;
            }

            const newReminder = {
                id: editingId || Date.now(),
                text: text,
                date: reminderDate ? reminderDate.value : '',
                important: isImportant ? isImportant.checked : false,
                children: (hasChildrenCheckbox && hasChildrenCheckbox.checked) ? 
                    tempChildren.map(c => ({ text: c, completed: false })) : [],
                collapsed: false
            };

            if (editingId) {
                const index = reminders.findIndex(r => r && r.id === editingId);
                if (index !== -1) {
                    const oldCollapsed = reminders[index].collapsed;
                    newReminder.collapsed = oldCollapsed;
                    reminders[index] = newReminder;
                }
            } else {
                reminders.push(newReminder);
            }

            saveToStorage();
            if (reminderModal) reminderModal.classList.remove('active');
            renderReminders();
        }

        const cancelBtn = getElement('cancelBtn');
        if (cancelBtn) {
            cancelBtn.addEventListener('click', closeModal);
        }
        
        function closeModal() {
            const reminderModal = getElement('reminderModal');
            if (reminderModal) reminderModal.classList.remove('active');
        }
        
        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const reminderModal = getElement('reminderModal');
                const colorModal = getElement('colorModal');
                if (reminderModal && reminderModal.classList.contains('active')) {
                    reminderModal.classList.remove('active');
                }
                if (colorModal && colorModal.classList.contains('active')) {
                    colorModal.classList.remove('active');
                }
            }
        });
        
        // Î™®Îã¨ Î∞∞Í≤Ω ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        const reminderModal = getElement('reminderModal');
        const colorModal = getElement('colorModal');
        
        if (reminderModal) {
            reminderModal.addEventListener('click', (e) => {
                if (e.target === reminderModal) {
                    reminderModal.classList.remove('active');
                }
            });
        }
        
        if (colorModal) {
            colorModal.addEventListener('click', (e) => {
                if (e.target === colorModal) {
                    colorModal.classList.remove('active');
                }
            });
        }

        const colorBtn = getElement('colorBtn');
        if (colorBtn) {
            colorBtn.addEventListener('click', () => {
                const colorModal = getElement('colorModal');
                if (colorModal) colorModal.classList.add('active');
            });
        }

        const closeColorBtn = getElement('closeColorBtn');
        if (closeColorBtn) {
            closeColorBtn.addEventListener('click', () => {
                const colorModal = getElement('colorModal');
                if (colorModal) colorModal.classList.remove('active');
            });
        }

        // Ï¥àÍ∏∞Ìôî
        loadFromStorage();
        applyTheme(currentTheme);
        
        // Ï¥àÍ∏∞ ÌïÑÌÑ∞ Î≤ÑÌäº ÏÉâÏÉÅ Ï†ÅÏö©
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if (btn.classList.contains('active')) {
                btn.style.background = currentTheme.icon;
                btn.style.color = 'white';
            } else {
                btn.style.background = currentTheme.accent;
                btn.style.color = currentTheme.icon;
            }
        });
        
        renderReminders();
    </script>
</body>
