<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î¶¨ÎßàÏù∏Îçî ÏúÑÏ†Ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .widget-container {
            width: 100%;
            max-width: 400px;
            min-width: 220px;
            background: #fdfbfb;
            border-radius: 4px;
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .widget-title {
            font-size: 15px;
            font-weight: 700;
            color: #3a3a3a;
            letter-spacing: -0.3px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .add-btn {
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #a888c9;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            transform: scale(1.1);
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        .color-picker-btn {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-picker-btn:hover {
            transform: scale(1.1);
        }

        .color-picker-btn:active {
            transform: scale(1.0);
        }

        .filter-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 4px 8px;
            font-size: 11px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .filter-btn.active {
            color: white;
        }

        .reminder-list {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 4px;
        }

        @media (max-width: 350px) {
            .widget-container {
                padding: 10px;
                min-width: 200px;
            }
            
            .widget-title {
                font-size: 13px;
            }
            
            .add-btn, .color-picker-btn {
                width: 20px;
                height: 20px;
            }
            
            .add-btn {
                font-size: 14px;
            }
            
            .filter-btn {
                font-size: 10px;
                padding: 3px 5px;
            }
            
            .reminder-text {
                font-size: 11.5px;
            }
            
            .reminder-dday {
                font-size: 9.5px;
            }
            
            .reminder-list {
                max-height: 350px;
            }
        }

        @media (min-width: 400px) {
            .reminder-list {
                max-height: 500px;
            }
        }

        .reminder-list::-webkit-scrollbar {
            width: 4px;
        }

        .reminder-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 2px;
        }

        .reminder-list::-webkit-scrollbar-thumb {
            background: rgba(201, 169, 233, 0.3);
            border-radius: 2px;
        }

        .reminder-list::-webkit-scrollbar-thumb:hover {
            background: rgba(201, 169, 233, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 32px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 13px;
            line-height: 1.6;
        }

        .reminder-item {
            padding: 6px 6px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 2px;
            position: relative;
        }

        .reminder-item.has-children {
            margin-bottom: 0;
        }

        .reminder-item.urgent-alert {
            background: rgba(255, 107, 157, 0.1);
            border-left: 3px solid #ff6b9d;
            padding-left: 3px;
        }

        .toggle-btn {
            width: 14px;
            height: 14px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.2s;
        }

        .toggle-btn.collapsed {
            transform: rotate(-90deg);
        }

        .star-btn {
            width: 16px;
            height: 16px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            position: relative;
        }

        .star-btn svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .star-btn:hover {
            transform: scale(1.2);
        }

        .star-btn:active {
            transform: scale(1.1);
        }

        .reminder-content {
            flex: 1;
            min-width: 0;
        }

        .reminder-text {
            font-size: 12.5px;
            color: #2a2a2a;
            word-break: break-word;
            line-height: 1.4;
            font-weight: 500;
        }

        .reminder-dday {
            font-size: 10.5px;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
            padding: 2px 6px;
            border-radius: 2px;
        }

        .reminder-dday.future {
            color: #999;
            background: rgba(0, 0, 0, 0.04);
        }

        .reminder-dday.today {
            color: #fff;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fb3 100%);
        }

        .reminder-dday.past {
            color: #fff;
            background: linear-gradient(135deg, #a888c9 0%, #b8a5d8 100%);
        }

        .delete-btn {
            font-size: 18px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            font-weight: 300;
        }

        .delete-btn:hover {
            color: #ff6b9d;
            transform: scale(1.1);
        }

        .delete-btn:active {
            transform: scale(1.0);
        }

        .child-items {
            margin-left: 38px;
            padding-left: 12px;
            border-left: 2px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 4px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease;
        }

        .child-items.expanded {
            max-height: 1000px;
        }

        .child-item {
            padding: 5px 6px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11.5px;
            color: #666;
            line-height: 1.4;
        }

        .child-item.completed {
            opacity: 0.5;
        }

        .child-item.completed .child-text {
            text-decoration: line-through;
        }

        .child-checkbox {
            width: 14px;
            height: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .child-text {
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 6px;
            padding: 20px;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .modal-title {
            font-size: 15px;
            font-weight: 700;
            color: #3a3a3a;
            margin-bottom: 16px;
            letter-spacing: -0.3px;
        }

        .input-group {
            margin-bottom: 14px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .text-input {
            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #e8e8e8;
            border-radius: 3px;
            font-size: 13px;
            transition: all 0.2s;

        }

        .text-input:focus {
            outline: none;
            border-color: #c9a9e9;
            box-shadow: 0 0 0 3px rgba(201, 169, 233, 0.1);
        }

        .date-input {
            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #e8e8e8;
            border-radius: 3px;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .date-input:focus {
            outline: none;
            border-color: #c9a9e9;
            box-shadow: 0 0 0 3px rgba(201, 169, 233, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 7px;
            margin-bottom: 14px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 15px;
            height: 15px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 12px;
            color: #555;
            cursor: pointer;
            font-weight: 500;
        }

        .child-list {
            margin-top: 12px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .child-input-group {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 9px;
            border: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c9a9e9 0%, #b8a5d8 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(185, 165, 216, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 14px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #555;
        }

        .small-btn {
            padding: 5px 10px;
            font-size: 11px;
            background: #c9a9e9;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .small-btn:hover {
            background: #b8a5d8;
            transform: translateY(-1px);
        }

        .small-btn:active {
            transform: translateY(0);
        }

        .add-child-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="widget-container" id="widget">
        <div class="widget-header">
            <div class="widget-title">My Reminders</div>
            <div class="header-right">
                <button class="add-btn" id="addBtn">+</button>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">Ï†ÑÏ≤¥</button>
            <button class="filter-btn" data-filter="important">Ï§ëÏöî</button>
            <button class="filter-btn" data-filter="project">ÌîÑÎ°úÏ†ùÌä∏</button>
        </div>
        
        <div class="reminder-list" id="reminderList"></div>
    </div>

    <!-- Ï∂îÍ∞Ä/ÏàòÏ†ï Î™®Îã¨ -->
    <div class="modal" id="reminderModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Î¶¨ÎßàÏù∏Îçî Ï∂îÍ∞Ä</div>
            
            <div class="input-group">
                <label class="input-label">Ìï† Ïùº</label>
                <input type="text" class="text-input" id="reminderText" placeholder="Î¨¥ÏóáÏùÑ Ìï¥Ïïº ÌïòÎÇòÏöî?">
            </div>

            <div class="input-group">
                <label class="input-label">ÎßàÍ∞êÏùº</label>
                <input type="date" class="date-input" id="reminderDate">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="isImportant">
                <label for="isImportant">Ï§ëÏöî ÌëúÏãú</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="hasChildren">
                <label for="hasChildren">ÌîÑÎ°úÏ†ùÌä∏ (ÌïòÏúÑ Ìï≠Î™© Ï∂îÍ∞Ä)</label>
            </div>

            <div class="child-list" id="childList" style="display: none;">
                <div class="child-input-group">
                    <input type="text" class="text-input" id="childInput" placeholder="ÌïòÏúÑ Ìï≠Î™© ÏûÖÎ†•">
                    <button class="small-btn add-child-btn" id="addChildBtn">+</button>
                </div>
                <div id="childItems"></div>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelBtn">Ï∑®ÏÜå</button>
                <button class="btn btn-primary" id="saveBtn">Ï†ÄÏû•</button>
            </div>
        </div>
    </div>

    <!-- ÏÉâÏÉÅ ÏÑ†ÌÉù Î™®Îã¨ -->
    <div class="modal" id="colorModal">
        <div class="modal-content">
            <div class="modal-title">ÏúÑÏ†Ø ÏÉâÏÉÅ ÏÑ†ÌÉù</div>
            <div class="color-palette" id="colorPalette"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="closeColorBtn">Îã´Í∏∞</button>
            </div>
        </div>
    </div>

    <script>
        let reminders = [];
        let editingId = null;
        let tempChildren = [];
        let currentFilter = 'all';

        const colors = [
            { name: 'ÎùºÎ≤§Îçî', bg: '#fdfbfb', accent: '#f5f0f8', border: '#d4b8e6', icon: '#a888c9', line: '#d4b8e6' },
            { name: 'Î°úÏ¶à', bg: '#fff5f8', accent: '#ffe8f0', border: '#ffc2d9', icon: '#ff8fb3', line: '#ffc2d9' },
            { name: 'ÎØºÌä∏', bg: '#f0fff4', accent: '#e0f9e8', border: '#b3e6c7', icon: '#6bc98e', line: '#b3e6c7' },
            { name: 'ÌîºÏπò', bg: '#fff7ed', accent: '#ffe9d5', border: '#ffc899', icon: '#ff9d52', line: '#ffc899' },
            { name: 'Ïä§Ïπ¥Ïù¥', bg: '#f0f9ff', accent: '#dbeef9', border: '#a8d8f0', icon: '#5eb3d6', line: '#a8d8f0' },
            { name: 'Î¶¥ÎùΩ', bg: '#faf5ff', accent: '#f0e5ff', border: '#d4b8f0', icon: '#a788d1', line: '#d4b8f0' },
            { name: 'ÏΩîÎûÑ', bg: '#fff1f2', accent: '#ffe0e3', border: '#ffb3bb', icon: '#ff7785', line: '#ffb3bb' },
            { name: 'Î†àÎ™¨', bg: '#fefce8', accent: '#fef9c3', border: '#f5e87a', icon: '#e0c83d', line: '#f5e87a' },
            { name: 'ÏïÑÏø†ÏïÑ', bg: '#ecfeff', accent: '#cff5f7', border: '#8ed9e0', icon: '#3fb3c2', line: '#8ed9e0' },
            { name: 'Î∏îÎü¨Ïâ¨', bg: '#fdf2f8', accent: '#fce4f0', border: '#f5b8d9', icon: '#e880b3', line: '#f5b8d9' }
        ];

        let currentTheme = colors[0];

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadFromStorage() {
            const saved = localStorage.getItem('reminders');
            const savedTheme = localStorage.getItem('currentTheme');
            
            if (saved) {
                try {
                    reminders = JSON.parse(saved);
                } catch (e) {
                    reminders = [];
                }
            }
            if (savedTheme) {
                const themeIndex = parseInt(savedTheme);
                currentTheme = colors[themeIndex] || colors[0];
                applyTheme(currentTheme, themeIndex);
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
        function saveToStorage() {
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        // Ï¥àÍ∏∞ ÏÉâÏÉÅ ÌåîÎ†àÌä∏ ÏÉùÏÑ±
        const colorPalette = document.getElementById('colorPalette');
        colors.forEach((color, index) => {
            const option = document.createElement('div');
            option.className = 'color-option';
            option.style.background = color.bg;
            if (index === 0) option.classList.add('selected');
            option.addEventListener('click', () => selectColor(color, option, index));
            colorPalette.appendChild(option);
        });

        function applyTheme(theme, index) {
            document.getElementById('widget').style.background = theme.bg;
            document.getElementById('colorBtn').style.background = theme.bg;
            document.getElementById('addBtn').style.color = theme.icon;
            
            // ÌïÑÌÑ∞ Î≤ÑÌäº ÏÉâÏÉÅ Ï†ÅÏö©
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.classList.contains('active')) {
                    btn.style.background = theme.icon;
                } else {
                    btn.style.background = theme.accent;
                    btn.style.color = theme.icon;
                }
            });
        }

        function selectColor(theme, element, index) {
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            currentTheme = theme;
            
            applyTheme(theme, index);
            localStorage.setItem('currentTheme', index);
            
            renderReminders();
        }

        function createStarIcon(isFilled) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('fill', isFilled ? currentTheme.icon : 'none');
            svg.setAttribute('stroke', currentTheme.icon);
            svg.setAttribute('stroke-width', '2');
            svg.setAttribute('stroke-linecap', 'round');
            svg.setAttribute('stroke-linejoin', 'round');
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z');
            
            svg.appendChild(path);
            return svg;
        }

        function calculateDday(dateString) {
            if (!dateString) return null;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const targetDate = new Date(dateString);
            targetDate.setHours(0, 0, 0, 0);
            const diff = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
            
            let text, type;
            if (diff === 0) {
                text = 'D-Day';
                type = 'today';
            } else if (diff < 0) {
                text = `D+${Math.abs(diff)}`;
                type = 'past';
            } else {
                text = `D-${diff}`;
                type = 'future';
            }
            
            return { text, type, diff };
        }

        function filterReminders(list) {
            return list.filter(reminder => {
                switch(currentFilter) {
                    case 'important':
                        return reminder.important;
                    case 'project':
                        return reminder.children?.length > 0;
                    default:
                        return true;
                }
            });
        }

        function renderEmptyState() {
            const list = document.getElementById('reminderList');
            list.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div class="empty-state-text">
                        ÏïÑÏßÅ Î¶¨ÎßàÏù∏ÎçîÍ∞Ä ÏóÜÏñ¥Ïöî<br>
                        + Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!
                    </div>
                </div>
            `;
        }

        function renderReminders() {
            const list = document.getElementById('reminderList');
            list.innerHTML = '';

            const filtered = filterReminders(reminders);
            
            if (filtered.length === 0) {
                renderEmptyState();
                return;
            }

            const sorted = [...filtered].sort((a, b) => {
                if (a.important !== b.important) return b.important - a.important;
                if (a.date && b.date) return new Date(a.date) - new Date(b.date);
                return 0;
            });

            sorted.forEach(reminder => {
                const item = document.createElement('div');
                const dday = calculateDday(reminder.date);
                const isUrgent = dday && (dday.type === 'today' || (dday.type === 'future' && dday.diff <= 3));
                
                item.className = 'reminder-item' + 
                    (reminder.children?.length ? ' has-children' : '') +
                    (isUrgent ? ' urgent-alert' : '');
                
                // Î≥Ñ Î≤ÑÌäº
                const starBtn = document.createElement('div');
                starBtn.className = 'star-btn';
                starBtn.appendChild(createStarIcon(reminder.important));
                item.appendChild(starBtn);
                
                // ÌÜ†Í∏Ä Î≤ÑÌäº (ÌîÑÎ°úÏ†ùÌä∏ÏóêÎßå ÌëúÏãú)
                if (reminder.children?.length) {
                    const toggleBtn = document.createElement('div');
                    toggleBtn.className = 'toggle-btn' + (reminder.collapsed ? ' collapsed' : '');
                    toggleBtn.textContent = '‚ñº';
                    toggleBtn.style.color = currentTheme.icon;
                    toggleBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleChildren(reminder.id);
                    });
                    toggleBtn.addEventListener('mouseenter', () => {
                        toggleBtn.style.color = currentTheme.border;
                    });
                    toggleBtn.addEventListener('mouseleave', () => {
                        toggleBtn.style.color = currentTheme.icon;
                    });
                    item.appendChild(toggleBtn);
                }
                
                const content = document.createElement('div');
                content.className = 'reminder-content';
                content.innerHTML = `<div class="reminder-text">${reminder.text}</div>`;
                
                item.appendChild(content);
                
                if (dday) {
                    const ddayEl = document.createElement('div');
                    ddayEl.className = `reminder-dday ${dday.type}`;
                    ddayEl.textContent = dday.text;
                    item.appendChild(ddayEl);
                }
                
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '√ó';
                item.appendChild(deleteBtn);

                starBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleImportant(reminder.id);
                });

                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteReminder(reminder.id);
                });

                item.addEventListener('click', () => editReminder(reminder.id));

                list.appendChild(item);

                if (reminder.children?.length) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'child-items';
                    if (!reminder.collapsed) {
                        childContainer.classList.add('expanded');
                    }
                    childContainer.style.borderLeftColor = currentTheme.line;
                    
                    reminder.children.forEach((child, index) => {
                        const childItem = document.createElement('div');
                        childItem.className = 'child-item' + (child.completed ? ' completed' : '');
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'child-checkbox';
                        checkbox.checked = child.completed || false;
                        checkbox.addEventListener('click', (e) => {
                            e.stopPropagation();
                            toggleChildComplete(reminder.id, index);
                        });
                        
                        const text = document.createElement('span');
                        text.className = 'child-text';
                        text.textContent = typeof child === 'string' ? child : child.text;
                        
                        childItem.appendChild(checkbox);
                        childItem.appendChild(text);
                        childContainer.appendChild(childItem);
                    });
                    
                    list.appendChild(childContainer);
                }
            });
        }

        function toggleChildren(id) {
            const reminder = reminders.find(r => r.id === id);
            if (reminder) {
                reminder.collapsed = !reminder.collapsed;
                saveToStorage();
                renderReminders();
            }
        }

        function toggleChildComplete(reminderId, childIndex) {
            const reminder = reminders.find(r => r.id === reminderId);
            if (reminder && reminder.children[childIndex]) {
                if (typeof reminder.children[childIndex] === 'string') {
                    reminder.children[childIndex] = {
                        text: reminder.children[childIndex],
                        completed: true
                    };
                } else {
                    reminder.children[childIndex].completed = !reminder.children[childIndex].completed;
                }
                saveToStorage();
                renderReminders();
            }
        }

        function toggleImportant(id) {
            const reminder = reminders.find(r => r.id === id);
            if (reminder) {
                reminder.important = !reminder.important;
                saveToStorage();
                renderReminders();
            }
        }

        function deleteReminder(id) {
            reminders = reminders.filter(r => r.id !== id);
            saveToStorage();
            renderReminders();
        }

        function editReminder(id) {
            const reminder = reminders.find(r => r.id === id);
            if (!reminder) return;

            editingId = id;
            tempChildren = reminder.children?.map(c => typeof c === 'string' ? c : c.text) || [];
            
            document.getElementById('modalTitle').textContent = 'Î¶¨ÎßàÏù∏Îçî ÏàòÏ†ï';
            document.getElementById('reminderText').value = reminder.text;
            document.getElementById('reminderDate').value = reminder.date || '';
            document.getElementById('isImportant').checked = reminder.important;
            document.getElementById('hasChildren').checked = reminder.children?.length > 0;
            
            if (reminder.children?.length > 0) {
                document.getElementById('childList').style.display = 'block';
                renderTempChildren();
            } else {
                document.getElementById('childList').style.display = 'none';
            }
            
            document.getElementById('reminderModal').classList.add('active');
        }

        function renderTempChildren() {
            const container = document.getElementById('childItems');
            container.innerHTML = '';
            tempChildren.forEach((child, index) => {
                const item = document.createElement('div');
                item.style.cssText = 'display: flex; gap: 6px; margin-bottom: 6px; align-items: center;';
                item.innerHTML = `
                    <span style="flex: 1; font-size: 12px; color: #666;">‚Ä¢ ${child}</span>
                    <button class="small-btn" style="padding: 4px 8px; background: #ff6b9d; font-size: 16px; line-height: 1;" onclick="removeTempChild(${index})">√ó</button>
                `;
                container.appendChild(item);
            });
        }

        window.removeTempChild = function(index) {
            tempChildren.splice(index, 1);
            renderTempChildren();
        }

        // ÌïÑÌÑ∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                    b.style.background = currentTheme.accent;
                    b.style.color = currentTheme.icon;
                });
                btn.classList.add('active');
                btn.style.background = currentTheme.icon;
                btn.style.color = 'white';
                currentFilter = btn.dataset.filter;
                renderReminders();
            });
        });

        document.getElementById('addBtn').addEventListener('click', () => {
            editingId = null;
            tempChildren = [];
            document.getElementById('modalTitle').textContent = 'Î¶¨ÎßàÏù∏Îçî Ï∂îÍ∞Ä';
            document.getElementById('reminderText').value = '';
            document.getElementById('reminderDate').value = '';
            document.getElementById('isImportant').checked = false;
            document.getElementById('hasChildren').checked = false;
            document.getElementById('childList').style.display = 'none';
            document.getElementById('reminderModal').classList.add('active');
        });

        document.getElementById('hasChildren').addEventListener('change', (e) => {
            document.getElementById('childList').style.display = e.target.checked ? 'block' : 'none';
        });

        document.getElementById('addChildBtn').addEventListener('click', () => {
            const input = document.getElementById('childInput');
            if (input.value.trim()) {
                tempChildren.push(input.value.trim());
                input.value = '';
                renderTempChildren();
            }
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const text = document.getElementById('reminderText').value.trim();
            if (!text) {
                alert('Ìï† ÏùºÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const newReminder = {
                id: editingId || Date.now(),
                text: text,
                date: document.getElementById('reminderDate').value,
                important: document.getElementById('isImportant').checked,
                children: document.getElementById('hasChildren').checked ? tempChildren.map(c => ({ text: c, completed: false })) : [],
                collapsed: false
            };

            if (editingId) {
                const index = reminders.findIndex(r => r.id === editingId);
                if (index !== -1) {
                    const oldCollapsed = reminders[index].collapsed;
                    newReminder.collapsed = oldCollapsed;
                    reminders[index] = newReminder;
                }
            } else {
                reminders.push(newReminder);
            }

            saveToStorage();
            document.getElementById('reminderModal').classList.remove('active');
            renderReminders();
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('reminderModal').classList.remove('active');
        });

        document.getElementById('colorBtn').addEventListener('click', () => {
            document.getElementById('colorModal').classList.add('active');
        });

        document.getElementById('closeColorBtn').addEventListener('click', () => {
            document.getElementById('colorModal').classList.remove('active');
        });

        // Ï¥àÍ∏∞Ìôî
        loadFromStorage();
        applyTheme(currentTheme, colors.indexOf(currentTheme));
        
        // Ï¥àÍ∏∞ ÌïÑÌÑ∞ Î≤ÑÌäº ÏÉâÏÉÅ Ï†ÅÏö©
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if (btn.classList.contains('active')) {
                btn.style.background = currentTheme.icon;
                btn.style.color = 'white';
            } else {
                btn.style.background = currentTheme.accent;
                btn.style.color = currentTheme.icon;
            }
        });
        
        renderReminders();
    </script>
</body>
</html>
