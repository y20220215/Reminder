        function hexToRgba(hex, alpha) {
            if (!hex || hex.length < 7) return `rgba(0, 0, 0, ${alpha})`;
            let r = 0, g = 0, b = 0;
            hex = hex.substring(1);

            if (hex.length === 3) {
                r = parseInt(hex.charAt(0) + hex.charAt(0), 16);
                g = parseInt(hex.charAt(1) + hex.charAt(1), 16);
                b = parseInt(hex.charAt(2) + hex.charAt(2), 16);
            } else if (hex.length === 6) {
                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);
            } else {
                return `rgba(0, 0, 0, ${alpha})`;
            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function calculateDday(dateString) {
            if (!dateString) return { text: '', diff: null };
            
            if (!/^\d{4}-\d{2}-\d{2}$/.test(dateString)) {
                console.warn('Invalid date format:', dateString);
                return { text: '', diff: null };
            }
            
            const today = new Date();
            today.setHours(0, 0, 0, 0); 

            const parts = dateString.split('-');
            if (parts.length !== 3) return { text: '', diff: null };
            
            const targetDate = new Date(parts[0], parts[1] - 1, parts[2]);
            
            if (isNaN(targetDate.getTime())) {
                console.warn('Invalid date:', dateString);
                return { text: '', diff: null };
            }

            const diff = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));

            let text;
            if (diff === 0) text = 'D-Day';
            else if (diff < 0) text = `D+${Math.abs(diff)}`;
            else text = `D-${diff}`;
            
            return { text, diff };
        }

        let draggedItem = null;
        function handleDragStart(e) {
            draggedItem = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.childId);
            setTimeout(() => this.classList.add('dragging'), 0);
        }
        function handleDragOver(e) {
            e.preventDefault(); 
            const afterElement = getDragAfterElement(sortableChildItems, e.clientY);
            const currentItem = draggedItem; 
            if (afterElement == null) {
                sortableChildItems.appendChild(currentItem);
            } else {
                sortableChildItems.insertBefore(currentItem, afterElement);
            }
        }
        function handleDrop(e) {
            e.preventDefault();
            
            const newOrderIds = [];
            Array.from(sortableChildItems.children).forEach(childEl => {
                newOrderIds.push(childEl.dataset.childId);
            });

            const newTempChildren = newOrderIds.map(id => {
                return tempChildren.find(child => child.id == id);
            }).filter(Boolean); 
            
            tempChildren = newTempChildren;
            
            renderTempChildren();
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedItem = null; 
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.child-item-draggable:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        });

        document.getElementById('colorBtn').addEventListener('click', () => {
            document.getElementById('inputLayer').classList.remove('active'); 
            document.getElementById('colorModal').classList.add('active');
        });

        document.getElementById('closeColorBtn').addEventListener('click', () => {
            document.getElementById('colorModal').classList.remove('active');
        });

        function renderFilterButtons() {
            const container = document.getElementById('filterContainer');
            container.innerHTML = '';

            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn' + (currentTagFilter === 'all' ? ' active' : '');
            allBtn.dataset.filter = 'all';
            allBtn.textContent = 'Ï†ÑÏ≤¥';
            allBtn.addEventListener('click', () => setTagFilter('all'));
            container.appendChild(allBtn);

            const activeTags = [...new Set(reminders.map(r => r.tagColor).filter(color => color && color.toUpperCase() !== '#FFFFFF'))];
            
            const themeIconColorRgba = hexToRgba(currentTheme.icon, 0.5); 
            
            activeTags.forEach(tagColor => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn tag-filter' + (tagColor.toUpperCase() === currentTagFilter.toUpperCase() ? ' active' : '');
                btn.dataset.filter = tagColor;
                btn.addEventListener('click', () => setTagFilter(tagColor));
                
                const indicator = document.createElement('span');
                indicator.className = 'tag-color-indicator';
                indicator.style.backgroundColor = tagColor;
                
                indicator.style.borderColor = themeIconColorRgba; 

                btn.appendChild(indicator);
                
                container.appendChild(btn);
            });
        }
        
        function setTagFilter(filterColor) {
            currentTagFilter = filterColor;
            renderReminders();
            saveData();
        }

        loadData();
        
        const initialThemeIndex = colors.findIndex(c => c.name === currentTheme.name);
        if (initialThemeIndex !== -1) {
             document.querySelectorAll('.color-option')[initialThemeIndex].classList.add('selected');
             document.getElementById('colorBtn').style.background = currentTheme.bg;
        } else {
            selectColor(colors[0], document.querySelectorAll('.color-option')[0]);
        }
        
        const defaultTagElement = Array.from(document.querySelectorAll('.tag-color-option')).find(el => el.style.backgroundColor.toUpperCase() === '#FFFFFF');
        if(defaultTagElement) defaultTagElement.classList.add('selected');
    </script>
</body>
</html>
